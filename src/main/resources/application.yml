server:
    port: 9090
    context-path: #/liuzh/

logging:
    level:
        tk.mybatis: TRACE

druid:
    url: jdbc:mysql://192.168.191.3:3306/oilgas
    username: root
    password: 123456
    initial-size: 1
    min-idle: 1
    max-active: 20
    test-on-borrow: true

spring:
    mvc:
        view:
            prefix: /templates/
            suffix: .ftl
    freemarker:
        cache: false
        request-context-attribute: request
    http:
      multipart:
        max-file-size: 128KB
        max-request-size: 128KB


mybatis:
    type-aliases-package: com.oilgas.model
    mapper-locations: classpath:mapper/*.xml

mapper:
    mappers: com.oilgas.util.MyMapper
    not-empty: false
    identity: MYSQL

pagehelper:
    helperDialect: mysql
    reasonable: true
    supportMethodsArguments: true
    params: count=countSql

storage:
    location: upload-dev